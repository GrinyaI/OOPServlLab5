<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека программиста</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/writer.js"></script>
    <style>
        .main_form {
            background-color: #f9f9f9;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(5, 5, 5, 0.1);
        }
    </style>
</head>
<body>

    <!--Header-->
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="./" class="nav-link active" aria-current="page">Добавить книгу</a></li>
                <li class="nav-item"><a href="booksList.html" class="nav-link">Список книг</a></li>
            </ul>
        </header>
    </div>

    <!--MainForm-->
    <!--Название, автор, жанр, издательство, страницы, ISBN-->
    <div class="main_form">
        <div class="container d-flex justify-content-center">
            <div class="form-signin w-50 m-auto">
                <h4 class="mb-3">Новая книга</h4>
                <form id="bookForm" action="books" method="post" class="needs-validation" novalidate="">
                    <div class="row g-3">
                        <div class="col-20">
                            <label for="Title" class="form-label">Название</label>
                            <input type="text" class="form-control" id="Title" name="Title" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Введите название.
                            </div>
                        </div>

                        <div class="col-20">
                            <label for="Author" class="form-label">Автор</label>
                            <input type="text" class="form-control" id="Author" name="Author" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Введите автора.
                            </div>
                        </div>

                        <div class="col-20">
                            <label for="Genre" class="form-label">Жанр</label>
                            <input type="text" class="form-control" id="Genre" name="Genre" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Введите жанр.
                            </div>
                        </div>

                        <div class="col-20">
                            <label for="Publishing" class="form-label">Издательство</label>
                            <input type="text" class="form-control" id="Publishing" name="Publishing" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Введите издательство.
                            </div>
                        </div>

                        <div class="col-20">
                            <label for="ISBN" class="form-label">ISBN</label>
                            <input type="text" class="form-control" id="ISBN" name="ISBN" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Введите ISBN.
                            </div>
                        </div>
                    </div>
                    <hr class="my-4">
                    <button class="w-100 py-2 btn btn-primary btn-lg" type="submit">Добавить</button>
                </form>
            </div>
        </div>
        <!--Footer-->
        <div class="container">
            <footer class="my-4 pt-2 text-body-secondary text-center text-small">
                <p class="mb-1">© 2024 Библиотека программиста</p>
            </footer>
        </div>
    </div>

</body>
</html>
