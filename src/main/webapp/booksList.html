<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека программиста</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/reader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <style>
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <!--Header-->
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="./" class="nav-link">Добавить книгу</a></li>
                <li class="nav-item"><a href="booksList.html" class="nav-link  active" aria-current="page">Список книг</a></li>
            </ul>
        </header>
    </div>

    <div class="container">
        <div class="table-responsive small">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th scope="col">Название</th>
                    <th scope="col">Автор</th>
                    <th scope="col">Жанр</th>
                    <th scope="col">Издательство</th>
                    <th scope="col">ISBN</th>
                    <th style="width: 30%;">Действия</th>
                </tr>
                </thead>
                <tbody id="booksList">

                </tbody>
            </table>
            <div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="bookModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="bookModalLabel">Редактирование книги</h5>
                        </div>
                        <div class="modal-body">
                            <form id="bookForm">
                                <div class="form-group">
                                    <label for="editTitle">Название</label>
                                    <input type="text" class="form-control" id="editTitle">
                                </div>
                                <div class="form-group">
                                    <label for="editAuthor">Автор</label>
                                    <input type="text" class="form-control" id="editAuthor">
                                </div>
                                <div class="form-group">
                                    <label for="editGenre">Жанр</label>
                                    <input type="text" class="form-control" id="editGenre">
                                </div>
                                <div class="form-group">
                                    <label for="editPublishing">Издательство</label>
                                    <input type="text" class="form-control" id="editPublishing">
                                </div>
                                <div class="form-group">
                                    <label for="editISBN">ISBN</label>
                                    <input type="text" class="form-control" id="editISBN">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeEdit()">Закрыть</button>
                            <button type="button" class="btn btn-primary" onclick="saveChanges()">Сохранить изменения</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <div class="container">
        <footer class="my-5 pt-5 text-body-secondary text-center text-small">
            <p class="mb-1">© 2024 Библиотека программиста</p>
        </footer>
    </div>

</body>
</html>
